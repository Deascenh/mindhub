<!-- Main Sidebar -->
<div class="sidebar-wrapper">
  <div class="card-body d-flex justify-content-center">
    <button class="btn btn-primary btn-toggle-sidebar btn-block" (click)="AddEvent()" rippleEffect>
      <span class="align-middle">Ajouter un Evenement</span>
    </button>
  </div>
  <div class="card-body pb-0">
    <h5 class="section-label mb-1">
      <span class="align-middle">Ensembles</span>
    </h5>
    <div class="custom-control custom-checkbox mb-1">
      <input
        type="checkbox"
        class="custom-control-input select-all"
        id="select-all"
        [checked]="checkAll"
        (change)="toggleCheckboxAll($event)"
      />
      <label class="custom-control-label" for="select-all">Tout</label>
    </div>
    <div class="calendar-events-filter">
      <div
        class="custom-control  custom-checkbox mb-1 custom-control-{{ category.color }}"
        *ngFor="let category of categories"
      >
        <input
          type="checkbox"
          (change)="checkboxChange($event, category.id)"
          class="custom-control-input input-filter"
          id="calendar-{{ category.id }}"
          [checked]="category.checked"
        />
        <label class="custom-control-label" for="calendar-{{ category.id }}">{{ category.name }}</label>
      </div>
    </div>
  </div>
</div>
<div class="mt-auto">
  <img src="assets/images/pages/calendar-illustration.png" alt="Calendar illustration" class="img-fluid" />
</div>
<!--/ Main Sidebar -->
