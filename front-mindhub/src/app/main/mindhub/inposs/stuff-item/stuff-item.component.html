<!-- Ecommerce Item -->
<div class="item-img text-center">
  <a [routerLink]="'/apps/e-commerce/details/' + stuff.id">
    <img class="img-fluid card-img-top" [src]="stuff.image" alt="img-placeholder" />
  </a>
</div>
<div class="card-body">
  <div class="item-wrapper">
    <div class="item-rating">
      <div class="rating rating-sm">
        <ngb-rating [rate]="stuff.rating" [readonly]="true" [max]="5" class="outline-none">
          <ng-template let-fill="fill" let-index="index"
            ><span class="fa fa-star-o mr-25" [class.fa-star]="fill === 100"></span
          ></ng-template>
        </ngb-rating>
      </div>
    </div>
    <div class="item-cost">
      <h6 class="item-price">{{ stuff.price || '&empty;' }} €</h6>
    </div>
  </div>
  <h6 class="item-name">
    <a class="text-body" [routerLink]="'/apps/e-commerce/details/' + stuff.id"> {{ stuff.name }}</a>
    <span class="card-text item-company"
      >By <a href="javascript:void(0)" class="company-name">{{ stuff.brand }}</a></span
    >
  </h6>
  <p class="card-text item-description">
    {{ stuff.description }}
  </p>
</div>
<div class="item-options text-center">
  <div class="item-wrapper">
    <div class="item-cost">
      <h4 class="item-price">${{ stuff.price }}</h4>
      <p class="card-text shipping" *ngIf="stuff.hasFreeShipping">
        <span class="badge badge-pill badge-light-success">Free Shipping</span>
      </p>
    </div>
  </div>
  <a
    href="javascript:void(0)"
    class="btn btn-light btn-wishlist"
    rippleEffect
  >
    <i class="fa mr-25" [ngClass]="'fa-pencil'"></i>
    <span>Modifier</span>
  </a>
  <a
    href="javascript:void(0)"
    class="btn btn-primary btn-cart"
    rippleEffect
  >
    <i data-feather="eye" class="mr-25"></i>
    <span class="add-to-cart">Détails</span>
  </a>
</div>
<!--/ Ecommerce Item -->
